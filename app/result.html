<main>

  <!-- SEARCH -->
  <div class="bg-secondary">
    <section class="section__search__result container mb-5">
      <div class="row no-gutters justify-content-center">
        <div class="col-12">
          <div class="d-flex flex-column flex-lg-row align-items-center justify-content-between py-3">
            <!-- Destination -->
            <div class="input-group input-group-lg mr-0 mr-lg-2 mb-2 mb-lg-0">
              <label for="destination" class="input-group-prepend mb-0">
                <span class="material-icons input-group-text bg-white"> place </span>
              </label>
              <button type="button" id="destination" class="inner__btn form-control border-left-0 p-0 text-left"
                aria-label="Destination" aria-describedby="basic-addon1">
                <div class="inner__btn__text">
                  <small class="text-small text-info font-weight-bold" >Destination</small>
                  <p class="text-muted mb-0">Bangkok, Thailand</p> 
                </div>
              </button>
            </div>

            <!-- Date Range -->
            <div class="input-group input-group-lg mr-0 mr-lg-2 mb-2 mb-lg-0">
              <label for="dateRange" class="input-group-prepend mb-0">
                <span class="material-icons input-group-text bg-white"> date_range </span>
              </label>
              <!-- TODO:日曆 JS -->
              <button type="button" class="inner__btn form-control border-left-0 p-0 text-left"
                aria-label="Check-in / Check-out" aria-describedby="basic-addon1">
                <div class="inner__btn__text">
                  <small class="text-small text-info font-weight-bold" >CHECK-IN</small>
                  <p class="text-muted mb-0">17 June</p> 
                </div>
              </button>
              <button type="button" class="inner__btn form-control border-left-0 p-0 text-left"
                aria-label="Check-in / Check-out" aria-describedby="basic-addon1">
                <div class="inner__btn__text">
                  <small class="text-small text-info font-weight-bold" >CHECK-OUT</small>
                  <p class="text-muted mb-0">19 June</p> 
                </div>
              </button>
            </div>

            <!-- GUESTS -->
            <div class="input-group input-group-lg mr-0 mr-lg-2 mb-2 mb-lg-0">
              <label for="person" class="input-group-prepend mb-0">
                <span class="material-icons input-group-text bg-white"> person </span>
              </label>
              <button type="button" id="person" class="inner__btn form-control border-left-0 p-0 text-left"
                aria-label="Guests" aria-describedby="basic-addon1">
                <div class="inner__btn__text">
                  <small class="text-small text-info font-weight-bold" >GUESTS</small>
                  <p class="text-muted mb-0">2 adults・1 room</p> 
                </div>
              </button>
            </div>
            <button type="button" class="btn btn-primary btn-lg px-4 d-lg-block d-none"> SEARCH </button>
            <button type="button" class="btn btn-primary btn-lg px-4 btn-block d-lg-none"> SEARCH </button>
          </div>
        </div>
      </div>
